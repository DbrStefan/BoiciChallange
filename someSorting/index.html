<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boici's Challanges</title>
    <link src=./public/style.css rel="stylesheet">
    <script src=./main.js defer></script>
</head>

<body>
    <h1>Boici's Challanges</h1>
    <div class="container">
        <div id="challange1">
            <h3>Please insert a string and we will give you the character that appears the most in the string:</h3>
            <input type="text" id="1stUserInput">
            <input type="submit" id="1stSubmitButton">
        </div>
        <h4>Result:</h4>
        <div id="result1">

        </div>
    </div>
    <div class="container">
        <div id="challange2">
            <h3>Please insert a string of numbers(one number at a time):</h3>
            <input type="number" id="2ndUserInput">
            <input type="submit" id="2ndSubmitButton">
            <h3>We will calculate a sum with N biggest numbers of that array. Please select N:</h3>

            <input type="number" id="3rdUserInput">
            <input type="submit" id="3rdSubmitButton">
        </div>
        <h4>Result:</h4>
        <div id="result2">
            
        </div>
    </div>
</body>

</html>
